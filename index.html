<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to jetech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #181c29;
      --accent: #00ffe7;
      --mail-bg: #22283b;
      --mail-hover: #00ffe7;
      --mail-hover-bg: #101322;
      --text-main: #f7fcff;
      --input-bg: #22283b;
      --input-border: #00ffe7;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #181c29, #22283b 100%);
      color: var(--text-main);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: rgba(24,28,41, 0.97);
      border-radius: 18px;
      box-shadow: 0 8px 40px #00ffe722;
      padding: 32px 28px 40px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    h1 {
      margin: 0 0 28px 0;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.3rem;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 0 0 12px #00ffe799;
      text-align: center;
    }
    label {
      font-size: 1.22em;
      margin-bottom: 18px;
      color: #b2f5ff;
      text-align: center;
      line-height: 1.4;
    }
    .input-group {
      display: flex;
      width: 100%;
      gap: 12px;
      margin-bottom: 28px;
    }
    input[type="number"] {
      padding: 12px 18px;
      font-size: 1.15em;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--accent);
      width: 100%;
      outline: none;
      transition: border 0.2s;
    }
    input[type="number"]:focus {
      border-color: #22e0e0;
    }
    button {
      background: var(--accent);
      color: #191c25;
      border: none;
      border-radius: 8px;
      padding: 0 22px;
      font-size: 1.1em;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 12px #00ffe733;
      height: 44px;
    }
    button:active {
      background: #05bcbc;
      color: #fff;
    }
    .mail-pop {
      margin: 38px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .mail-pop.visible {
      opacity: 1;
      pointer-events: all;
      animation: popMail 0.7s cubic-bezier(0.2, 1.7, 0.4, 0.9);
    }
    @keyframes popMail {
      0% { transform: scale(0.4) rotate(-10deg);}
      70% { transform: scale(1.05) rotate(5deg);}
      100% { transform: scale(1) rotate(0);}
    }
    .mail-icon {
      width: 70px;
      height: 54px;
      background: var(--mail-bg);
      border-radius: 12px 12px 22px 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px #00ffe733;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
      border: 2px solid var(--accent);
    }
    .mail-icon:hover {
      background: var(--mail-hover-bg);
      box-shadow: 0 0 18px var(--mail-hover), 0 6px 20px #00ffe766;
      border-color: var(--mail-hover);
    }
    .mail-icon svg {
      display: block;
      width: 38px;
      height: 38px;
      fill: var(--accent);
      filter: drop-shadow(0 0 6px #00ffe7cc);
    }
    .mail-message {
      margin-top: 12px;
      background: #151a28;
      padding: 20px 18px;
      border-radius: 10px;
      color: #fff;
      font-size: 1.15em;
      box-shadow: 0 4px 24px #00ffe722;
      font-weight: 500;
      min-height: 34px;
      opacity: 0;
      transition: opacity 0.4s;
      max-width: 320px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .mail-message.visible {
      opacity: 1;
      animation: fadeInMsg 0.5s cubic-bezier(0.3,1.6,0.5,1.0);
    }
    @keyframes fadeInMsg {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .container { margin: 30px 6px; padding: 19px 7px 30px 7px; }
      h1 { font-size: 1.3rem; }
      .mail-icon { width: 54px; height: 42px; }
      .mail-message { min-height: 24px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>welcome to jetech</h1>
    <label for="number-input">Choose a number between 1-10:</label>
    <form class="input-group" id="number-form" autocomplete="off">
      <input type="number" id="number-input" min="1" max="10" placeholder="Enter number..." required>
      <button type="submit">Enter</button>
    </form>
    <div class="mail-pop" id="mail-pop">
      <div class="mail-icon" id="mail-icon" tabindex="0" title="Click to reveal your message!">
        <!-- SVG Mail Icon -->
        <svg viewBox="0 0 48 48">
          <rect x="7" y="12" width="34" height="24" rx="5"/>
          <polyline points="7,14 24,28 41,14" fill="none" stroke="#00ffe7" stroke-width="2"/>
        </svg>
      </div>
      <div class="mail-message" id="mail-message"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById('number-form');
    const input = document.getElementById('number-input');
    const mailPop = document.getElementById('mail-pop');
    const mailIcon = document.getElementById('mail-icon');
    const mailMessage = document.getElementById('mail-message');

    const messages = {
      1: 'you are a good person',
      2: 'you are beautiful inside and outside',
      3: 'you are a beautiful person i hope you know it',
      4: 'prioritize yourself before anyone else',
      5: 'can you tell your parents how did they created such a attractive son/daughter?',
      6: "you're doing good at your acads",
      7: "I'm very proud of you",
      8: "you are a unique person i hope you've become successful",
      9: "jethhhh pogiiiii",
      10: "WAAAA JETHHH POGIIII"
    };

    // Hide mail and message initially
    mailPop.classList.remove('visible');
    mailMessage.classList.remove('visible');
    mailMessage.textContent = '';

    function showMail() {
      mailPop.classList.add('visible');
      mailMessage.classList.remove('visible');
      mailMessage.textContent = '';
    }

    function showMessage(num) {
      if(messages[num]) {
        mailMessage.textContent = messages[num];
        mailMessage.classList.add('visible');
      } else {
        mailMessage.textContent = "Pick a number between 1 and 10!";
        mailMessage.classList.add('visible');
      }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const val = parseInt(input.value, 10);
      if(val >= 1 && val <= 10) {
        showMail();
        // Optionally focus the mail icon for accessibility
        mailIcon.focus();
      } else {
        mailPop.classList.remove('visible');
        mailMessage.textContent = '';
        alert("Please enter a number between 1 and 10.");
      }
      input.blur();
    });

    // Show message when mail is clicked
    mailIcon.addEventListener('click', function() {
      const val = parseInt(input.value, 10);
      showMessage(val);
    });
    // Keyboard accessibility
    mailIcon.addEventListener('keydown', function(e) {
      if(e.key === 'Enter' || e.key === ' ') {
        const val = parseInt(input.value, 10);
        showMessage(val);
      }
    });
  </script>
</body>
</html>
